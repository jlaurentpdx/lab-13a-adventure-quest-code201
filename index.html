<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <form id="user-form">
            <label for="name">
                Your Adventurer Name:
                <input type="text" name="name" required value="Merlin">
            </label>
            <fieldset>
                <legend> Choose your race: </legend>
                <label>
                    <input type="radio" name="race" value="wizard" checked>
                    <img src="assets/wizard.png" alt="Wizard">
                </label>
                <label>
                    <input type="radio" name="race" value="knight">
                    <img src="assets/knight.png" alt="Knight">
                </label>
                <label>
                    <input type="radio" name="race" value="archer">
                    <img src="assets/archer.png" alt="Archer">
                </label>
                <label>
                    <input type="radio" name="race" value="dinosaur">
                    <img src="assets/dinosaur.png" alt="a guy in a dinosaur costume">
                </label>
            </fieldset>
            <button id="submit">Submit</button>
        </form>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
